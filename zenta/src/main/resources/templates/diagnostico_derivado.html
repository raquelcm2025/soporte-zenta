<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diagnóstico Derivado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		*{
					margin: 0;
					padding: 0;
					box-sizing: border-box;
				}
        .mensaje-box {
            max-width: 600px;
            margin: auto;
            margin-top: 80px;
            padding: 40px;
            border: 3px solid #e83e8c;
            border-radius: 15px;
            background-color: #fff0f5;
            text-align: center;
            box-shadow: 0 0 15px rgba(232, 62, 140, 0.2);
        }

        .btn-zenta {
            background-color: #e83e8c;
            color: white;
            font-weight: bold;
        }
    </style>

<body class="bg-light">

<div class="mensaje-box">
    <h4 class="text-danger fw-bold">⚠ Caso derivado a proveedor o encargado de marca</h4>
    <p class="mt-3 mb-4">
        El diagnóstico seleccionado tiene garantía activa.<br>
        Por lo tanto, este incidente será gestionado externamente.
    </p>

    <a href="/dashboard" class="btn btn-zenta">Volver al Menú Principal</a>

</body>
</html>
